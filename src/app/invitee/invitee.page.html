<ion-header>
  <ion-toolbar>
    <ion-title>Create an event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Name of the event</ion-label>
        <ion-input class="form-control"></ion-input>
      </ion-item><ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input class="form-control"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Venue</ion-label>
        <ion-input class="form-control"></ion-input>
      </ion-item>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime display-format="HH:mm"></ion-datetime>
        </ion-item>
        <ion-button (click)="add()" class=" btn" shape="round" expand="block" padding>Create</ion-button>
</ion-content>
